<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/17193e7d91.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="x-icon" href="img/favicon.png" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-brands fa-spotify" style="font-size: 40px"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-user"></i>
          </div>
        </nav>
        <img src="img/468-thumbnail.png" class="song-img" />
        <h1>I Knew You Were Trouble</h1>
        <p>
          <a href="https://en.wikipedia.org/wiki/Taylor_Swift" target="_blank"
            >TAYLOR SWIFT</a
          >
        </p>
        <audio id="song">
          <source
            src="img/I Knew You Were Trouble (Taylor Version) - Taylor Swift [128 Kbps]-(Pagalworld.gay).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {
        if (ctrlIcon.classList.contains("fa-pause")) {
          song.pause();
          ctrlIcon.classList.remove("fa-pause");
          ctrlIcon.classList.add("fa-play");
        } else {
          song.play();
          ctrlIcon.classList.add("fa-pause");
          ctrlIcon.classList.remove("fa-play");
        }
      }
      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.onchange = function () {
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
      };
    </script>
  </body>
</html>
